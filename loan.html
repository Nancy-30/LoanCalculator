<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fontawesomeicons.com/dollar">
    <link rel="stylesheet" href="loan.css">
    <link rel = "icon" href = "calculatorIcon.jpg">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="mainContainer">
        <h1>Loan Calculator</h1>
        <div class="ProvideDetails">
            <form class="form">
                <!-- Loan amount text insertion -->
                <div class="Amount">
                    <div class="icon">$</div>
                    <div class="AText">
                        <input class="Text loanAmount" type = "text" value = '' placeholder="Loan Amount" maxlength ="5">
                    </div>
                </div>
                <!-- Interest rate of the amount -->
                <div class="Amount">
                    <div class="icon percent">%</div>
                    <div class="AText">
                        <input class="Text intrestRate" type = "text" placeholder="Intrest Rate" maxlength ="5">
                    </div>
                </div>
                <!-- years of repay -->
                <div class="Amount">
                    <input class="Text repay" type="text" placeholder="Years of repay" maxlength ="2">
                </div>

                <!-- Result -->
                <div class="calcbtn">
                    <button>
                        Calculate
                    </button>
                </div>
            </form>
        </div>

        <!-- loading image -->

        <div id="loading">
            <img src="loading.gif" alt="">
          </div>

        <!-- RESULT -->
        <div id="ResultDiv">
            <h2>Result</h2>
                <div class="input-group">
                    <form class="resultSec">
                        <div class="monthlyPay">
                            <input type="text" value = "Monthly Payment" class="theResult Text monthlyResult" readonly>
                        </div>

                        <div class="monthlyPay ">
                            <input type="text" value = "Total Payment" class="theResult Text totalResult"  readonly>
                        </div>

                        <div class="monthlyPay ">
                            <input type="text" value = "Total Intrest" class="theResult Text totalIntrest" readonly>
                        </div>
                    </form>
                </div>
        </div>
    </div>



    <script src = "app.js"></script>
</body>
</html>
